<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Reset-->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!--Icon library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <!--<link rel="stylesheet" href="../offline/bootstrap.min.css" />-->
  <!--<link rel="stylesheet" type="text/css" href="./assets/css/demo.css" />-->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Instaplanner</title>
</head>

<body>
  <!-- Mobile lock -->
  <button id="myBtn" title="Lock"  toggle="ON"><img class="grid-btn-img" src="./assets/img/th-solid.png" width="21"></button>
  <!-- Login Modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login to Instagram</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Username: <input class="login-username">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary login-submit" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!--Main Wrapper-->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Instaplanner</div>

      <!-- Profile -->
      <div class="user-profile">
        <!-- Avatar -->
        <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" class="user-avatar"
          alt="Avatar" width="70px">

        <div class="user-name"></div><br />
        <ul class="user-info">
          <li class="user-followers"></li>
          <li class="user-following"></li>
        </ul>
        <ul class="user-info">
          <li class="user-followers-small">Followers</li>
          <li class="user-following-small">Following</li>
        </ul>
      </div>

      <div class="user-fullname">

      </div>

      <div class="user-description">

      </div>


      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Feed</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Calender</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="login mobile-hide btn btn-primary" data-toggle="modal" data-target="#loginModal">login</button>
        <div class="mobile-heading mobile-show">Instaplanner</div>
        <!--<button class="save">save</button>
        <button class="load">load</button>-->

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Link</a>
            </li>
            <li class="nav-item mobile-show">
              <a class="nav-link login" href="" data-toggle="modal" data-target="#loginModal">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Preview Grid -->
      <div class="grid-container">

        <nav class="navbar navbar-expand-lg navbar-light border-bottom border-left border-right preview-nav">
          <a class="navbar-brand preview-title">
            Preview
          </a>
        </nav>
        <div class="grid-preview">

        </div>

      </div>


      <div class="story-container">
        <h3 class='story-title'>Storyboard</h3>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bali</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Whistler</a>
          </li>
        </ul>

        <div class="story-preview">

        </div>

      </div>

    </div>
  </div>

  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!--<script src="../offline/jquery-3.4.1.min.js"></script>-->
  <!--<script src="../offline/bootstrap.min.js"></script>-->
  <script src='./assets/scripts/jquery.dad.js'></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
